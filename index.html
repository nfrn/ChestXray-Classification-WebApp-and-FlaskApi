<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<head>
    <title>ChestX-ray demo:</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.4/dc.css">
    <style>
        * { font-size:30px; }
    </style>
</head>
<body class="cyan-skin">
    <h1>ChestX-ray demo</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <label> X-ray Image </label>
            </div>
            <div class="col-md-8 ">
                <input id="image-selector" class="custom-file-input" type="file">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label> Text Report </label>
            </div>
            <div class="col-md-8">
                <input id="name-input" type="text"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="submit" id="predict-button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="col-md-6 ">
            <img id="selected-image" src=""  height="224" width="224">
        </div>
        <div class="col-md-6 ">
            <img id="selected-image2" src=""  height="224" width="224">
        </div>
    </div>

    <div class="container-fluid">
        <div class="col-md-6 ">
            <div id="row-chart">
        </div>
        <div class="col-md-6 ">
            <div id="pie-chart">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
            <script src="../static/base64.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.3/dc.min.js"></script>
    <script>
        let base64Image;
        $("#image-selector").change(function() {
            let reader = new FileReader();
            reader.onload = function(e) {
                let dataURL = reader.result;
                $('#selected-image').attr("src", dataURL);
                base64Image = dataURL.replace("data:image/png;base64,","");
                console.log(base64Image);
            }
            reader.readAsDataURL($("#image-selector")[0].files[0]);
            $("#row-chart").empty();
            $("#pie-chart").empty();
        });
        
        $("#predict-button").click(function(){
            let message = {
                image: base64Image,
                text: $("#name-input").val()
            }
            let message2 = {
                image: base64Image,
            }
            console.log(message);
            console.log(message2);

            $.post("http://127.0.0.1:5000/conv", JSON.stringify(message), function(response){
                console.log(response)
                $('#selected-image2').attr('src', `data:image/png;base64,${response}`);
                dc.renderAll();
            });
            $.post("http://127.0.0.1:5000/predict", JSON.stringify(message), function(response){

                let predictions = Object.entries(response.prediction).map(function(entry) {
                    return {
                        category: entry[0],
                        value: entry[1]
                    };
                });

                console.log("response.prediction originally looks like this:")
                console.log(response.prediction)
                console.log("response.prediction is then transformed to the predictions object, " +
                            "which looks like this:")
                console.log(predictions)

                let cf = crossfilter(predictions);
                let category = cf.dimension(p => p.category);

                dc.rowChart("#row-chart")
                    .dimension(category)
                    .group(category.group().reduceSum(p => p.value))

                dc.pieChart("#pie-chart")
                    .dimension(category)
                    .group(category.group().reduceSum(p => p.value))

                dc.renderAll();
            });
        });
    </script>
</body>
</html>
